<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container" style="text-align: center;">
    <h1>Welcome to Quiz App</h1>

      <input type="text" id="sheet-link" placeholder="https://docs.google.com/spreadsheets/d/...">
      <br>
      <button id="generate-json" class="button">Send</button>
    </div>

  </div>
  <script src="sheetToJson.js"></script>
</body>

</html>
